<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    
    <div class="container">
        <div class=" float-end mt-5 mb-3">
            <span><strong id="date_day"></strong> <br>
                <span id='date_date'></span>
            </span>
        </div>

        <div class="input-group mb-3 mt-5">
            <input type="text" class="form-control" placeholder="Enter To-do Item" aria-label="Add To-do Item" id="add-text">
            <button class="btn btn-outline-secondary" type="button" id="add-btn">Add</button>
        </div>

        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">To-do Items</h5>
              <div id="to-do-container"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
